Harmory:
  apa: 'De Berardinis, J., &amp; Poltronieri, A. (2023). <i>Harmory: the Harmonic
    Memory</i> (Version v1.0) [Data set]. Zenodo. https://doi.org/10.5281/ZENODO.8021211'
  bibtex: ' @misc{de berardinis_poltronieri_2023, title={Harmory: the Harmonic Memory},
    url={https://zenodo.org/record/8021211}, DOI={10.5281/ZENODO.8021211}, abstractNote={The
    first release of Harmory contains ~26K harmonic segments from 1800 harmonic (~10%
    of ChoCo, corresponding to all the audio partitions). Out of all segments: 13667
    (16%) correspond to the same pattern families, 66175 (53%) are pattern-friendly
    (they share non-trivial similarities with other segments), whereas 8176 (32%)
    are inherently unique (they are found in other songs).}, publisher={Zenodo}, author={De
    Berardinis, Jacopo and Poltronieri, Andrea}, year={2023}, month={Jun} }'
  id: Harmory
