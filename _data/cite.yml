https://w3id.org/polifonia/ontology/bells-ontology/:
  apa: De Berardinis, J., Poltronieri, A., Lazzari, N., &amp; Carriero, V. (2023).
    <i>Polifonia Ontology Network (PON)</i> (Version v1.0). Zenodo. https://doi.org/10.5281/ZENODO.7919970
  bibtex: " @article{de berardinis_poltronieri_lazzari_carriero_2023, title={Polifonia\
    \ Ontology Network (PON)}, url={https://zenodo.org/record/7919970}, DOI={10.5281/ZENODO.7919970},\
    \ abstractNote={<strong>Polifonia Ontology Network v1.0 Release</strong> \U0001F389\
    \ The first stable release of the Polifonia Ontology Network is out! \U0001F680\
    \ The Polifonia Ontology Network is a collection of ontologies designed to support\
    \ a wide range of musical applications and facilitate interoperability within\
    \ the musical domain. This release includes various ontology modules that cover\
    \ different aspects of music representation, metadata, instruments, sources, notations,\
    \ and more. Ontology Modules Included: FULL \U0001F310 (pon:) - The FULL ontology\
    \ module stored in this repository, which imports all the modules listed here.\
    \ URI | Repository Core \U0001F48E (core:) - Elements of general reuse and ontology\
    \ design patterns. URI | Repository Music Meta \U0001F3B5 (mm:) - Achieving interoperability\
    \ of music metadata. URI | Repository Music Representation \U0001F3BC (mr:) -\
    \ Foundational model to describe arbitrary musical content. URI | Repository Music\
    \ Instrument \U0001F3BB (mop:) - Instruments and their evolution through time\
    \ and space. URI | Repository Source \U0001F4DC (src:) - Representing musical\
    \ sources and their context of production. URI | Repository Tunes \U0001F3B5 (tunes:)\
    \ - A specialization of Music Meta for folk music. URI | Repository CoMeta \U0001F4DA\
    \ (com:) - An extension of Music Meta to represent music corpora. URI | Repository\
    \ Music Projection \U0001F3B5 (mp:) - Achieving interoperability of music notation\
    \ systems. URI | Repository Organs \U0001F3B9 (organ:) - A rich descriptive model\
    \ of organs and building methods. URI | Repository Bells \U0001F514 (bell:) -\
    \ Describing bells, bell towers, and bell ringers. URI | Repository Music Algorithm\
    \ \U0001F9EE (mx:) - Computational methods for music and their parameterization.\
    \ URI | Repository Music Analysis \U0001F50D (ma:) - Music analysis through reasoning\
    \ using modal-tonal theories. URI | Repository Music Annotation \U0001F3B6 (ann:)\
    \ - A wrapper of ontologies for music annotations (audio, symbolic). URI | Repository\
    \ \U0001F517 For detailed information about each ontology module, please refer\
    \ to the respective URIs. \U0001F310 For more information about the Polifonia\
    \ project and its ongoing efforts, visit our website: https://polifonia-project.eu/},\
    \ publisher={Zenodo}, author={De Berardinis, Jacopo and Poltronieri, Andrea and\
    \ Lazzari, Nicolas and Carriero, Valentina}, year={2023}, month={May} }"
  id: https://w3id.org/polifonia/ontology/bells-ontology/
