- _position: 1
  constraint: Y
  description: Local identifier of the container
  domain:
  - Container
  example-values:
  - 'container-id: my-open-source-project'
  label: container identifier
  mandatory: Y
  regex: '[^\s]+(/[^\s]+(/[^\s]+)?)?'
  ro-crate: '@ id '
  scope: Container
  term: container-id
  unique: Y
  xsd-datatype:
  - string
  yaml-type: String
- _position: 2
  constraint: Y
  description: The type of container (Project, WorkPackage, ?)
  domain:
  - Container
  example-values:
  - 'type: Project'
  label: container type
  mandatory: Y
  scope: Container
  term: type
  unique: N
  xsd-datatype:
  - string
  yaml-type: String
- _position: 3
  constraint: N
  description: The container name
  domain:
  - Container
