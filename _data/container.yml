  regex: ^http[s]?://.+$
  ro-crate: logo
  schema: https://schema.org/logo
  scope: Container
  term: logo
  unique: N
  xsd-datatype:
  - anyURI
  yaml-type: String
- _position: 7
  constraint: N
  description: The name of the funding body of the project and the URL
  domain:
  - Container
  example-values:
  - "funder:\n- name: H2020\n  url: www.example.org\n  grant-agreement: ABC123456\n\
    - name: AHRC\n  url: www.another.org\n  grant-agreement: ABC234"
  label: funder
  mandatory: N
  ro-crate: funder[Organization]
  schema: https://schema.org/funder
  scope: Container
  spar: "frapo:isOutputOf (Investigation) \n> frapo:isEnabledBy (Project) \n> frapo:isFundedBy\
    \ (Grant) \n> frapo:isAwardedBy (Funding Agency) "
  term: funder
  terms:
  - &id001
    _position: 8
    constraint: N
    description: The name of the funder
    domain:
    - Container
    example-values:
    - "funder:\n- name: H2020\n  url: www.example.org\n  grant-agreement: ABC123456\n\
      - name: AHRC\n  url: www.another.org\n  grant-agreement: ABC234"
    label: funder name
    mandatory: N
    ro-crate: funder[Organization]/name
    scope: Container
    super-term: funder
    term: name
    unique: N
    xsd-datatype:
    - string
    yaml-type: String
  - &id002
    _position: 9
    constraint: Y
    description: Link to the funder organisation web site
    domain:
    - Container
    example-values:
    - "funder:\n- name: H2020\n  url: www.example.org\n  grant-agreement: ABC123456\n\
      - name: AHRC\n  url: www.another.org\n  grant-agreement: ABC234"
    label: funder URL
    mandatory: N
    regex: ^http[s]?://.+$
    ro-crate: funder[Organization]/url
    scope: Container
    super-term: funder
    term: url
    unique: N
    xsd-datatype:
    - anyURI
    yaml-type: String
  - &id003
    _position: 10
    constraint: N
    description: Identifier of the grant agreement relative to the funding organisation
    domain:
    - Container
    example-values:
    - "funder:\n- name: H2020\n  url: www.example.org\n  grant-agreement: ABC123456\n\
      - name: AHRC\n  url: www.another.org\n  grant-agreement: ABC234"
    label: grant agreement
    mandatory: N
    ro-crate: funder[Organization]/funding[Grant]/identifier
    schema: https://schema.org/funding
    scope: Container
    spar: "frapo:isOutputOf (Investigation) \n> frapo:isEnabledBy (Project) \n> frapo:isFundedBy\
      \ (Grant) \n> frapo:hasGrantNumber "
    super-term: funder
    term: grant-agreement
    unique: N
    xsd-datatype:
    - string
    yaml-type: String
  unique: N
  yaml-type: List.Dictionary
- *id001
- *id002
- *id003
